<!-- -------------- Main Wrapper -------------- -->
<section id="content_wrapper">
    <!-- -------------- Topbar -------------- -->
    <header id="topbar" class="ph10">
        <div class="topbar-left">
            <div class="allcp-form theme-primary">
                <div class="panel panel-primary" id="p2" data-panel-color="false" data-panel-fullscreen="false" data-panel-remove="false"
                    data-panel-title="false">
                    <div class="panel-heading">
                        <span class="panel-title">Admin - Add Customer</span>
                        <!--<span class="panel-icon pull-right">
                           <a id="btnDownloadPdf"  class="fa fa-file-pdf-o" (click)="downloadPdf()"></a>
                            <a id="btnDownloadExcel" class="fa fa-file-excel-o" (click)="downloadExcel()" ></a>
                        </span>-->
                    </div>
                    <!-- -------------- Content -------------- -->
                    <section id="content" class="table-layout animated fadeIn">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- -------------- Standard Fields -------------- -->
                                <div class="panel">
                                    <div class="panel-heading">
                                        <span class="panel-title">Add Customer</span>
                                    </div>
                                    <div class="panel-body">
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label for="txtFirstName" class="col-lg-3 control-label">First Name</label>
                                                <div class="col-lg-8">
                                                    <div>
                                                        <input type="text" id="txtFirstName" class="form-control" placeholder="First Name...">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtLastName" class="col-lg-3 control-label">Last Name</label>
                                                <div class="col-lg-8">
                                                    <div>
                                                        <input type="text" id="txtLastName" class="form-control" placeholder="Last Name...">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtEmailId" class="col-lg-3 control-label">Email ID</label>

                                                <div class="col-lg-8">
                                                    <div>
                                                        <input type="text" id="txtEmailId" class="form-control" placeholder="Email ID...">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="txtUserName" class="col-lg-3 control-label">User Name</label>
                                                <div class="col-lg-8">
                                                    <div>
                                                        <input type="text" id="txtUserName" class="form-control" placeholder="User Name...">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-lg-3 control-label" for="txtCommnets">Comments</label>
                                                <div class="col-lg-8">
                                                    <div>
                                                        <textarea class="form-control textarea-grow" id="txtCommnets" rows="4"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-lg-8">                                                    <div>
                                                        <button type="submit" class="btn btn-bordered btn-primary pull-right">Register</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- -------------- /Content -------------- -->
                </div>
            </div>
        </div>
    </header>
    <!-- -------------- /Topbar -------------- -->
</section>
